<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="allPage">
        <div class="playground">
            <div class="totalScore totalScore0 active">
                  <p id="name-0">skore 1. hráča</p>   
                  <p id="totalScorePlayer-0">30</p>    
            </div>

            <div class="totalScore totalScore1">
                <p id="name-1">skore 2. hráča</p>    
                <p id="totalScorePlayer-1">40</p>
            </div>
            <div class="currentScore currentScore0">
                <p>Súčasné skóre</p> 
                <p id="currentScore-0">3</p>
            </div>
            <div class="currentScore currentScore1">
                <p>Súčasné skóre</p> 
                <p id="currentScore-1">3</p>
            </div>
        
            <div class="middleText">
                <p class="btn rollDice">Hodit kostkou</p>
                <p class="btn holdScore">Podrzat skore</p>
                <p class="btn newGame">Nova hra</p>
            </div>

            <div class="dice">
                <img src="images/1.jpg" alt="" class="diceImage">
            </div>
        
        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
